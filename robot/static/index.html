    <link rel="icon" type="image/png" href="/favicon.png">
    <meta charset='utf-8' />

  <body>
  <video id="remoteVideo" autoplay></video>
  <script src="/uv4l.js"></script>
  <br>
    Commands:
    <ul>
      <li>f = forward
      <li>b = backward
      <li>l = left
      <li>r = right
      <li>s = stop
    </ul>
    <script>
var socket = io();
$(document.body).keypress((event) => {
  event.preventDefault();
  window.keydo = event;
  console.log(event);
  socket.emit("msg", event.key);
});
    </script>
  </body>
